<mat-toolbar color="primary">
  Angular Material 7
</mat-toolbar>
<main>
  <mat-card>
    <form width="100%" alt="Angular Logo">
      <img src="https://angular.io/assets/images/logos/angular/angular.png" alt="Logo de Angular" style="width: 200px;">

      <mat-form-field>
        <input type="text" matInput placeholder="Enter title">
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Select album">
          <mat-option *ngFor="let id of albumId" [value]="id">
            {{ id }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Enter url">
      </mat-form-field>
      <button mat-button mat-flat-button color="primary" style="display: block; width: 100%;">Save</button>


    </form>
  </mat-card>
 <app-photos></app-photos>

</main>
